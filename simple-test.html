<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
</head>
<body>
    <h1>Simple Product Update Test</h1>
    <button onclick="testSimple()">Test Simple Update</button>
    <div id="output"></div>

    <script>
        async function testSimple() {
            const output = document.getElementById('output');
            
            try {
                const response = await fetch('http://localhost:8000/api/products/1', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Updated Product Name'
                    })
                });
                
                const text = await response.text();
                
                output.innerHTML = `
                    <h3>Status: ${response.status}</h3>
                    <h3>Content-Type: ${response.headers.get('content-type')}</h3>
                    <h3>Response Length: ${text.length}</h3>
                    <h3>First 1000 chars:</h3>
                    <pre>${text.substring(0, 1000)}</pre>
                    <h3>Around position 16802:</h3>
                    <pre>${text.substring(16800, 16850)}</pre>
                `;
                
            } catch (error) {
                output.innerHTML = `<h3>Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>

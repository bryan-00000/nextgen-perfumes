<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Perfumes - Admin Access</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <section class="hero" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="container" style="max-width: 400px; background: rgba(255,255,255,0.95); padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 style="margin-bottom: 10px; color: #dc3545;">üîí Admin Access</h1>
                <p style="color: #666;">Authorized Personnel Only</p>
            </div>

            <form id="admin-login-form">
                <div style="margin-bottom: 20px;">
                    <label for="username" style="display: block; margin-bottom: 5px; font-weight: 500;">Admin Username</label>
                    <input type="text" id="username" name="username" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label for="password" style="display: block; margin-bottom: 5px; font-weight: 500;">Admin Password</label>
                    <input type="password" id="password" name="password" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
                </div>
                
                <button type="submit" class="btn" style="width: 100%; margin-bottom: 20px; background: #dc3545; color: white;">
                    Access Dashboard
                </button>
            </form>

            <div style="text-align: center;">
                <p style="margin: 0; font-size: 14px; color: #666;">
                    <a href="index.html" style="color: #007bff; text-decoration: none;">‚Üê Back to Main Site</a>
                </p>
            </div>

            <div id="error-message" style="display: none; background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-top: 15px;"></div>
        </div>
    </section>

    <script src="../js/api.js"></script>
    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const credentials = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await window.api.login(credentials);
                
                // Redirect to admin dashboard
                window.location.href = 'admin-dashboard.html';
            } catch (error) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = error.message || 'Access denied';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page Metadata and Styles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - NextGen Perfumes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="reviews.html">Reviews</a>
        </nav>
        <!-- Quick Email Link -->
        <p>
            <a href="mailto:info@nextgenperfumes.com" class="contact-link email-link">
                info@nextgenperfumes.com
            </a>
        </p>
    </header>
    <main>
        <!-- Contact Information Section -->
        <section class="contact-section">
            <p>
                <a href="tel:+1234567890" class="contact-link">+1 (234) 567-890</a>
            </p>
            <p>
                <a href="mailto:info@nextgenperfumes.com" class="contact-link highlight-email">
                    info@nextgenperfumes.com
                </a>
            </p>
        </section>
        <!-- Phone Section -->
        <section class="contact-section">
            <h2>Phone</h2>
            <p>
                <a href="tel:+1234567890" class="contact-phone">
                    +1 (234) 567-890
                </a>
            </p>
        </section>
        <!-- Contact Form Section -->
        <section class="contact-form-section">
            <h2>Send us a Message</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
        
        <!-- Address Button -->
        <button class="address-btn" onclick="window.location.href='address.html'">View Our Address</button>
    </main>
    <!-- Footer -->
    <footer>
        &copy; 2025 NextGen Perfumes. All rights reserved.
    </footer>
    <!-- API Integration Scripts -->
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>

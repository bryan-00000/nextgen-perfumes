<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Perfumes - Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar" style="justify-content: center; padding: 20px 0;">
            <div class="logo">NextGen Perfumes</div>
        </nav>
    </header>

    <section class="hero" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
        <div class="container" style="max-width: 400px; background: #273d4e; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 style="margin-bottom: 10px; color: white;">Customer Login</h1>
                <p style="color: #ccc;">Access your account</p>
            </div>

            <form id="login-form">
                <div style="margin-bottom: 20px;">
                    <label for="username" style="display: block; margin-bottom: 5px; font-weight: 500; color: white;">Username</label>
                    <input type="text" id="username" name="username" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label for="password" style="display: block; margin-bottom: 5px; font-weight: 500; color: white;">Password</label>
                    <input type="password" id="password" name="password" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
                </div>
                
                <button type="submit" class="btn" style="width: 100%; margin-bottom: 20px;">
                    Login
                </button>
            </form>

            <div style="text-align: center;">
                <p style="margin: 0; color: #ccc;">Don't have an account? <a href="signup.html" style="color: #dc1212; text-decoration: none;">Sign up</a></p>
            </div>

            <div id="error-message" style="display: none; background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-top: 15px;"></div>
        </div>
    </section>

    <footer>
        <div class="trust">
            <span>Free Delivery</span>
            <span>Secure Payments</span>
            <span>Easy Returns</span>
        </div>
        <div class="footer-bottom">©2025 NextGen Perfumes — All Rights Reserved</div>
    </footer>

    <script src="../js/api.js"></script>
    <script src="../js/validation.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const credentials = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            // Clear previous errors
            FormValidator.clearError('username');
            FormValidator.clearError('password');
            document.getElementById('error-message').style.display = 'none';

            // Validate form
            const errors = FormValidator.validateLoginForm(credentials);
            
            if (Object.keys(errors).length > 0) {
                Object.keys(errors).forEach(field => {
                    FormValidator.showError(field, errors[field]);
                });
                return;
            }

            try {
                const response = await window.api.login(credentials);
                
                // Redirect to customer account page
                window.location.href = 'index.html';
            } catch (error) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = error.message || 'Login failed';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>

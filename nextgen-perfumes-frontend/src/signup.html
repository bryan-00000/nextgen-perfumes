<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page Metadata and Styles -->
    <meta charset="utf-8">
    <title>Sign Up | NextGen Perfumes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Sign up for NextGen Perfumes" name="description">
    <link rel="stylesheet" href="css/login.css">
    <!-- You can add Bootstrap or custom CSS here if needed -->
</head>
<body>
    <section class="blog-banner-area">
        <div class="banner-content">
            <h1>Create Your Account</h1>
            <p>Sign up to enjoy exclusive NextGen Perfumes benefits</p>
        </div>
    </section>

    <section class="login_box_area section-margin">
        <div class="login_box_inner">
            <h2>Sign Up</h2>
            <form class="login_form" autocomplete="off">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="Enter email address" required>
                
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
                
                <button type="submit">Sign Up</button>
                
                <div class="form_options">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <footer class="footer-area">
        <div class="footer-content">
            <p>&copy; 2025 NextGen Perfumes. All rights reserved.</p>
        </div>
    </footer>

    <!-- API Integration Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
